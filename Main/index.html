<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9fb910411d.js"
      crossorigin="anonymous"
    ></script>
    <title>El Saxo's Restarante</title>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-pepper-hot"></i> El Saxo's Fonda</h1>
    </header>

    <div class="container">
      <div class="card" style="width: 45rem">
        <div class="card-body">
          <p class="card-text" id="tblCount"></p>
          <a href="/reserve">Make Reservation</a>
          <a href="/tables">View Tables</a>
        </div>
      </div>

      <footer>
        <a href="/api/tables" id="table-api">API Table Link</a>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      const tableAPIBtn = $("#table-api");

      $(function () {
        $.ajax({
          type: "GET",
          url: "/api/table_count",
          success: function (data) {
            $('#tblCount').text(`Hurry, there's only ${data} tables left!`);
          }
        });
      });

    </script>
  </body>
</html>
